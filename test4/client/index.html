<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <title>Course Management</title>
</head>

<body>
    <h1>Course Management</h1>
    <form id="courseForm" onsubmit="courseForm(event)">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z]{1,15}"
            title="English letters only, up to 15 characters" required><br><br>

        <label for="studentCount">Number of Students:</label>
        <input type="number" id="studentCount" name="studentCount" max="20" required><br><br>

        <label for="startYear">Start Year:</label>
        <input type="number" id="startYear" name="startYear" pattern="\d{4}" min="1900" max="2030" required><br><br>

        <button type="submit">Create Course</button>
    </form>
    <br>
    <button onclick="coursesRender()" id="fetchAllCourses">Display All Courses</button>
    <table class="courses-body">
        <!-- כאן יופיע תוכן הטבלה -->
    </table>

    <script src="js/app.js"></script>
</body>

</html>
